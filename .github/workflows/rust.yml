name: Rust CI/CD

on:
  push:
    branches: [ main, cz1/feat/rust-foundation ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: 1.92
          override: true
          components: rustfmt, clippy

      - name: Install SARK dependencies
        run: |
          # Clone SARK repository for dependencies
          cd ..
          git clone https://github.com/apathy-ca/sark.git || true
          cd yori

      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v3
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v3
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Run tests
        run: cargo test --workspace --verbose

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --workspace --all-targets -- -D warnings

  build-linux:
    name: Build Linux (x86_64)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: 1.92
          override: true

      - name: Install SARK dependencies
        run: |
          # Clone SARK repository for dependencies
          cd ..
          git clone https://github.com/apathy-ca/sark.git || true
          cd yori

      - name: Build release binary
        run: cargo build --release --workspace

      - name: Check binary size
        run: |
          ls -lh target/release/libyori_core.so
          SIZE=$(stat -c%s target/release/libyori_core.so)
          SIZE_MB=$((SIZE / 1024 / 1024))
          echo "Binary size: ${SIZE_MB}MB"
          if [ $SIZE -gt 10485760 ]; then
            echo "WARNING: Binary exceeds 10MB target"
          fi

      - name: Upload Linux binary
        uses: actions/upload-artifact@v3
        with:
          name: yori-core-linux-x86_64
          path: target/release/libyori_core.so

  build-freebsd:
    name: Build FreeBSD (x86_64)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: 1.92
          override: true

      - name: Install FreeBSD target
        run: rustup target add x86_64-unknown-freebsd

      - name: Install SARK dependencies
        run: |
          # Clone SARK repository for dependencies
          cd ..
          git clone https://github.com/apathy-ca/sark.git || true
          cd yori

      - name: Build FreeBSD binary
        run: ./scripts/build-freebsd.sh --release

      - name: Check binary size
        run: |
          ls -lh target/x86_64-unknown-freebsd/release/libyori_core.so
          SIZE=$(stat -c%s target/x86_64-unknown-freebsd/release/libyori_core.so)
          SIZE_MB=$((SIZE / 1024 / 1024))
          echo "FreeBSD binary size: ${SIZE_MB}MB"
          if [ $SIZE -gt 10485760 ]; then
            echo "::warning::Binary exceeds 10MB target (${SIZE_MB}MB)"
          fi

      - name: Upload FreeBSD binary
        uses: actions/upload-artifact@v3
        with:
          name: yori-core-freebsd-x86_64
          path: target/x86_64-unknown-freebsd/release/libyori_core.so

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: 1.92
          override: true

      - name: Install SARK dependencies
        run: |
          # Clone SARK repository for dependencies
          cd ..
          git clone https://github.com/apathy-ca/sark.git || true
          cd yori

      - name: Install tarpaulin
        run: cargo install cargo-tarpaulin

      - name: Generate coverage
        run: cargo tarpaulin --workspace --out Xml --engine llvm

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./cobertura.xml
          fail_ci_if_error: false

  benchmark:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: 1.92
          override: true

      - name: Install SARK dependencies
        run: |
          # Clone SARK repository for dependencies
          cd ..
          git clone https://github.com/apathy-ca/sark.git || true
          cd yori

      - name: Run benchmarks
        run: |
          # TODO: Add criterion benchmarks for policy evaluation
          echo "Benchmarks not yet implemented"

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [test, build-linux, build-freebsd]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v3

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            yori-core-linux-x86_64/libyori_core.so
            yori-core-freebsd-x86_64/libyori_core.so
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
