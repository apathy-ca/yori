[pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = python/tests

# Asyncio configuration
asyncio_mode = auto

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes
    --cov=yori
    --cov=rust/yori-core/src
    --cov-report=html:tests/reports/coverage.html
    --cov-report=term-missing
    --cov-report=json:tests/reports/coverage.json
    --cov-fail-under=35

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated, mocked dependencies)
    integration: Integration tests (medium speed, real components)
    e2e: End-to-end tests (slow, full system tests)
    performance: Performance and benchmark tests
    slow: Slow running tests
    requires_opnsense: Tests that require OPNsense VM
    requires_llm: Tests that require real LLM API access
    requires_network: Tests that require network access

# Coverage options
[coverage:run]
source = yori,rust/yori-core/src
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*
    */venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = tests/reports/coverage.html
